JLIB_RULES_SETTING_NOTES="1. Nếu bạn thay đổi các thiết lập, nó sẽ áp dụng cho thành phần này. Lưu ý:<br /><em>Kế thừa</em> nghĩa là các quyền từ cấu hình chung và nhóm chính sẽ được sử dụng.<br /><em>Bị từ chối</em> có nghĩa là không có vấn đề gì về thiết lập cấu hình chung hoặc nhóm chính , nhóm đang được chỉnh sửa không thể có hành động này vào thành phần này.<br /><em>Cho phép</em> có nghĩa là nhóm đang được chỉnh sửa sẽ có thể có hành động này cho thành phần này (nhưng nếu điều này là mâu thuẫn với cấu hình chung hoặc nhóm chính sẽ không có tác động; một cuộc xung đột sẽ được chỉ định bởi<em>Không cho phép (Bị khóa)</em> tính toán theo thiết lập).<br />2. Nếu bạn chọn một thiết lập mới, nhấp chuột <em>Lưu</em> để làm mới các thiết lập tính toán."
