COM_DPCALENDAR_BOOK_NOTIFICATION_EVENT_BODY="<p>Bonjour,</p>{{#events}}<p>Ceci rst un bref rappel de votre réservation pour l'événement <a href='{{backLinkFull}}'>{{title}}</a>. L'événement commence le {{startDate}} à {{startTime}} et se termine le {{endDate}} à {{endTime}}.</p>{{#hasLocation}}<p>Il a lieu à {{#location}}<a href='http://maps.google.com/?q={{full}}' target='_blank'>{{title}}</a>{{/location}}</p>{{/hasLocation}}{{/events}}<p>Bien à vous {{sitename}}</p>"
