JLIB_RULES_SETTING_NOTES="1. Εάν αλλάξετε τη ρύθμιση, θα ισχύει για αυτό το στοιχείο. Σημειώστε ότι: <br/> <em>κληρονομιά</em> σημαίνει ότι θα χρησιμοποιηθούν τα δικαιώματα από την παγκόσμια ομάδα διαμόρφωση και η μητρική. <br/> <em>Denied</em> σημαίνει ότι δεν έχει σημασία ποιες είναι οι τις καθολικές ρυθμίσεις ομάδας ρύθμισης παραμέτρων ή γονέα, ομάδας υπό επεξεργασία δεν μπορώ να εκμεταλλευτώ αυτή την ενέργεια σε αυτό το στοιχείο. <br/> <em>κατοικίδια</em> σημαίνει ότι η ομάδα υπό επεξεργασία θα είναι σε θέση να εκμεταλλευτώ αυτή την ενέργεια για αυτό το στοιχείο (αλλά αν αυτό είναι σε σύγκρουση με την παγκόσμια ομάδα διαμόρφωση ή γονέα θα έχουν καμία επίπτωση; σύγκρουση υποδεικνύεται με <em>Δεν επιτρέπεται (Locked)</em> κάτω από τις Επιλογές Ρυθμίσεων). <br/> 2. Εάν επιλέξετε μια νέα ρύθμιση, κάντε κλικ στο κουμπί <em>Αποθήκευση</em> για να ανανεώσετε τις ρυθμίσεις του υπολογισμού."
