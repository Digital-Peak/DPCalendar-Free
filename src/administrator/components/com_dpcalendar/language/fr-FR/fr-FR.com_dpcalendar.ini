COM_DPCALENDAR_NOTIFICATION_EVENT_BOOK_USER_PAYED_BODY="<p>Bonjour</p><p>Merci pour votre paiement pour la réservation <a href='{{bookingLink}}'>{{bookingUid}}</a> à {{sitename}}. En attachement à ce message, vous trouverez votre facture en format pdf.</p><p>Pour votre facilité, voici les détails de votre réservation : {{{bookingDetails}}}.<p>Bien à vous {{sitename}}</p>"
