PLG_CONTENT_DPCALENDAR_XML_DESCRIPTION="Le plugin de contenu pour for DPCalendar afin d'intégrer une liste d'événements dans n'importe quel contenu. Par exemple vous pouvez utiliser {{#events calid=42 limit=3}}&lt;p&gt;{{title}}&lt;/p&gt;{{/events}}. Pour plus d'informations sur la syntaxe, référez-vous à la <a href='https://joomla.digital-peak.com/documentation/dpcalendar/misc/output-rendering' target='_blank'>documentation</a>."
