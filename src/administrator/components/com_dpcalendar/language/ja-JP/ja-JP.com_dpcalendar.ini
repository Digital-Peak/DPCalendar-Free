COM_DPCALENDAR_NOTIFICATION_EVENT_EDIT_TICKETS_BODY="<p>こんにちは。</p><p>{{#events}}<p>イベント <a href='{{backLinkFull}}'>{{title}}</a> は、あなたの所有する <a href='{{ticketLink}}'>チケット</a> を編集し変更する必要があります。</p>{{/events}}<p>敬具 {{sitename}}</p>"
COM_DPCALENDAR_NOTIFICATION_EVENT_DELETE_BODY="<p>こんにちは。</p>{{#events}}<p>イベント {{title}} は、ユーザ {{user}} によって削除されました。</p>{{/events}}<p>敬具 {{sitename}}</p>"
COM_DPCALENDAR_NOTIFICATION_EVENT_BOOK_SUBJECT="ユーザ {{user}} の予約 {{bookingUid}} が更新されました"
COM_DPCALENDAR_NOTIFICATION_EVENT_BOOK_BODY="<p>こんにちは。</p><p>次のイベントのチケットが含まれている <a href='{{bookingLink}}'>{{bookingUid}}</a> の予約には、 {{user}} のユーザによって変更されました : <ul>{{#events}}<li><a href='{{backLinkFull}}'>{{title}}</a> {{date}}</li>{{/events}}</ul> 予約の詳細は、次のとおりです : {{{bookingDetails}}}<br/><br/><p>敬具 {{sitename}}</p>"
COM_DPCALENDAR_NOTIFICATION_EVENT_TICKET_BODY="<p>こんにちは。</p><p>{{date}} のイベント {{#events}}<a href='{{backLinkFull}}'>{{title}}</a> {{/events}} のチケット <a href='{{ticketLink}}'>{{ticketUid}}</a> は、トラフ {{user}} によって変更されました。チケットの詳細は、次のとおりです : {{{ticketDetails}}}<br/><br/><p>敬具 {{sitename}}</p>"
COM_DPCALENDAR_NOTIFICATION_EVENT_BOOK_USER_SUBJECT="おめでとうございます、 {{sitename}} での予約が作成されました"
COM_DPCALENDAR_NOTIFICATION_EVENT_BOOK_USER_BODY="<p>こんにちは。</p><p>{{sitename}} にて、ご予約ありがとうございます。このメールの添付は、あなたのチケットとカレンダーアプリにインポートすることができる ICS ファイルになりす。あなたの便宜のために、私たちはあなたの予約の詳細を一覧を次に表示致します : {{{bookingDetails}}}<br/><br/>あなたは、ご予約の詳細を表示したり、  <a href='{{bookingLink}}'>ここ</a> でチケットホルダーを編集することができます。<p>敬具 {{sitename}}</p>"
COM_DPCALENDAR_NOTIFICATION_EVENT_BOOK_USER_PAYED_SUBJECT="おめでとうございます、 {{sitename}} での予約が支払われました"
COM_DPCALENDAR_NOTIFICATION_EVENT_BOOK_USER_PAYED_BODY="<p>こんにちは。</p><p> {{sitename}} の <a href='{{bookingLink}}'>{{bookingUid}}</a> にて、ご予約のお支払いをして頂き、誠にありがとうございます。請求書はこのメールに PDF ファイルとして、添付されております。</p><p>あなたの便宜のために、私たちはあなたの予約の詳細を一覧を次に表示致します : {{{bookingDetails}}}.<p>敬具 {{sitename}}</p>"
COM_DPCALENDAR_BOOK_NOTIFICATION_EVENT_SUBJECT="{{#events}}イベント {{title}} は {{startDate}}{{/events}} で開始します。"
COM_DPCALENDAR_BOOK_NOTIFICATION_EVENT_BODY="<p>こんにちは。</p>{{#events}}<p>あなたはイベント <a href='{{backLinkFull}}'>{{title}}</a> に予約しているので、これを、あなたのための良い思い出にしてください。イベント開始時刻 {{startDate}} {{startTime}} と {{endDate}} {{endTime}} で終了します。</p>{{#hasLocation}}<p>開催の詳細は {{#location}}<a href='http://maps.google.com/?q={{full}}' target='_blank'>{{title}}</a>{{/location}}</p>{{/hasLocation}}{{/events}} になります。<p>敬具 {{sitename}}</p>"
COM_DPCALENDAR_BOOK_NOTIFICATION_SEND_SUBJECT="{{sitename}}の{{bookingUid}}の予約の請求書"
COM_DPCALENDAR_BOOK_NOTIFICATION_SEND_BODY="<p>こんにちは。</p><p>{{sitename}} での予約 {{bookingUid}} の <a href='{{bookingLink}}'>請求書</a> は添付されたものをご覧ください。予約の詳細 :  {{{bookingDetails}}}<br/><br/><p>敬具 {{sitename}}</p>"
COM_DPCALENDAR_INVITE_NOTIFICATION_EVENT_SUBJECT=" {{#events}} あなたは {{startDate}} に開始するイベント {{title}} に招待されました{{/events}}"
COM_DPCALENDAR_INVITE_NOTIFICATION_EVENT_BODY="<p>こんにちは。</p>{{#events}}<p>あなたは {{#location}}<a href='http://maps.google.com/?q={{full}}' target='_blank'>{{title}}</a>{{/location}}{{/hasLocation}} で開始されたイベント <a href='{{backLinkFull}}'>{{title}}</a> on {{date}}{{#hasLocation}} に招待されています。</p>{{/events}} を、あなたは <a href='{{acceptUrl}}'>承諾</a> しますか？それとも <a href='{{declineUrl}}'>辞退</a> しますか？<p>敬具 {{sitename}}</p>"
COM_DPCALENDAR_TICKET_NOTIFICATION_SEND_SUBJECT="{{sitename}} でのイベント {{#events}}{{{title}}}{{/events}} のチケット"
