COM_DPCALENDAR_FIELD_CONFIG_CALENDAR_EVENT_LIMIT_DESC="Περιορίζει τον αριθμό των γεγονότων που εμφανίζονται σε μια ημέρα. Εάν η τιμή είναι 2 και υπάρχουν 4 γεγονότα, εμφανίζεται ένας σύνδεσμος που μοιάζει με "_QQ_"+2 περισσότερα"_QQ_". Μια κενή τιμή (προεπιλογή) θα περιορίσει τον αριθμό των συμβάντων στο ύψος του κελιού της ημέρας. -1 σημαίνει ότι η λειτουργία είναι απενεργοποιημένη."
