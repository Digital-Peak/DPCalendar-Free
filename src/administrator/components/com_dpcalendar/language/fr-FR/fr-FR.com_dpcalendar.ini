COM_DPCALENDAR_BOOK_NOTIFICATION_SEND_BODY="<p>Bonjour</p><p>Veuillez trouver en attachement la <a href='{{bookingLink}}'>Facture</a> pour la réservation {{bookingUid}} à {{sitename}}. Lrs détails de la réservation sont : {{{bookingDetails}}}<br/><br/><p>Bien à vous {{sitename}}</p>"
COM_DPCALENDAR_INVITE_NOTIFICATION_EVENT_SUBJECT="{{#events}}Vous avez été invité à l'événement {{title}} qui commrnce le {{startDate}}{{/events}} "
COM_DPCALENDAR_INVITE_NOTIFICATION_EVENT_BODY="<p>Bonjour</p>{{#events}}<p>Vous êtes invité à l'événement <a href='{{backLinkFull}}'>{{title}}</a> le {{date}}{{#hasLocation}} qui a lieu à {{#location}}<a href='http://maps.google.com/?q={{full}}' target='_blank'>{{title}}</a>{{/location}}{{/hasLocation}}.</p>{{/events}} Souhaitez-vous <a href='{{acceptUrl}}'>accepter</a> l'invitation ou <a href='{{declineUrl}}'>decliner</a> ?<p>Bien à vous {{sitename}}</p>"
COM_DPCALENDAR_TICKET_NOTIFICATION_SEND_SUBJECT="Le ticket pour l'événement {{#events}}{{{title}}}{{/events}} à {{sitename}}"
COM_DPCALENDAR_TICKET_NOTIFICATION_SEND_BODY="<p>Bonjour</p><p>Veuillez trouver en attachement le <a href='{{ticketLink}}'>ticket</a> pour l'événement {{#events}}<a href='{{backLinkFull}}'>{{title}}</a> du {{date}}{{/events}}. Les détails du ticket sont : {{{ticketDetails}}}<br/><br/><p>Bien à vous {{sitename}}</p>"

