PLG_CONTENT_DPCALENDAR_XML_DESCRIPTION="Το plugin περιεχομένου για το DPCalendar ενσωματώνει μια λίστα γεγονότων σε οποιοδήποτε περιεχόμενο. Για παράδειγμα, μπορείτε να χρησιμοποιήσετε {{#events calid=42 limit=3}}&lt;p&gt;{{title}}&lt;/p&gt;{{/events}}. Για περισσότερες πληροφορίες σχετικά με τη σύνταξη ρίξτε μια ματιά για την <a href='https://joomla.digital-peak.com/documentation/58-dpcalendar/627-output-rendering' target='_blank'>documentation</a>."
