COM_DPCALENDAR_INVITE_NOTIFICATION_EVENT_SUBJECT="{{#events}}Sei stato invitato all'evento  {{title}} che inizia il giorno  {{startDate}}{{/events}}"
COM_DPCALENDAR_INVITE_NOTIFICATION_EVENT_BODY="{{#events}}<p>Sei stato invitato all'evento <a href='{{backLinkFull}}'>{{title}}</a> il giorno {{date}}{{#hasLocation}} che si svolgerà presso  {{#location}}<a href='http://maps.google.com/?q={{full}}' target='_blank'>{{title}}</a>{{/location}}{{/hasLocation}}.</p>{{/events}} Si intenzionato ad  <a href='{{acceptUrl}}'>accettare</a> oppure <a href='{{declineUrl}}'>declinare</a> l'invito?<p>Cordiali saluti  {{sitename}}</p>"
COM_DPCALENDAR_TICKET_NOTIFICATION_SEND_SUBJECT="Biglietto per l'evento {{#events}}{{{title}}}{{/events}} su {{sitename}}"
COM_DPCALENDAR_TICKET_NOTIFICATION_SEND_BODY="<p>Si trasmette in allegato il  <a href='{{ticketLink}}'>biglietto</a> per l'evento {{#events}}<a href='{{backLinkFull}}'>{{title}}</a> in data  {{date}}{{/events}}. Di seguito i dettagli: {{{ticketDetails}}}<br/><br/><p>Cordiali saluti  {{sitename}}</p>"

